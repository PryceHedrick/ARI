<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#9333ea" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#9333ea" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95"/>
      <stop offset="50%" stop-color="#2d1b4e"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Glow effect -->
  <ellipse cx="200" cy="160" rx="150" ry="120" fill="url(#glow)"/>

  <!-- Stars/particles -->
  <g fill="#a855f7">
    <circle cx="50" cy="80" r="1.5" opacity="0.8"/>
    <circle cx="120" cy="40" r="1" opacity="0.6"/>
    <circle cx="280" cy="60" r="1.5" opacity="0.7"/>
    <circle cx="350" cy="100" r="1" opacity="0.5"/>
    <circle cx="320" cy="150" r="2" opacity="0.9"/>
    <circle cx="80" cy="180" r="1" opacity="0.6"/>
    <circle cx="45" cy="250" r="1.5" opacity="0.7"/>
    <circle cx="355" cy="220" r="1" opacity="0.8"/>
    <circle cx="150" cy="30" r="1" opacity="0.5"/>
    <circle cx="250" cy="25" r="1.5" opacity="0.6"/>
  </g>

  <!-- Face silhouette -->
  <ellipse cx="200" cy="200" rx="80" ry="100" fill="url(#face)" opacity="0.9"/>

  <!-- Eye glow -->
  <ellipse cx="200" cy="180" rx="25" ry="25" fill="#7c3aed" opacity="0.8"/>
  <ellipse cx="200" cy="180" rx="15" ry="15" fill="#a855f7"/>
  <ellipse cx="200" cy="180" rx="8" ry="8" fill="#c084fc"/>
  <circle cx="200" cy="180" r="4" fill="#ffffff"/>

  <!-- Spiral in eye -->
  <path d="M200,180 Q210,175 205,185 Q195,190 200,180" stroke="#e9d5ff" stroke-width="1.5" fill="none" opacity="0.8"/>

  <!-- Hair streams -->
  <g stroke="#a855f7" stroke-width="2" fill="none" opacity="0.7">
    <path d="M140,120 Q100,200 60,350"/>
    <path d="M155,110 Q120,190 90,350"/>
    <path d="M170,105 Q145,180 120,350"/>
    <path d="M185,102 Q170,170 150,350"/>
    <path d="M200,100 Q200,160 180,350"/>
    <path d="M215,102 Q230,170 250,350"/>
    <path d="M230,105 Q255,180 280,350"/>
    <path d="M245,110 Q280,190 310,350"/>
    <path d="M260,120 Q300,200 340,350"/>
  </g>

  <!-- Brighter hair highlights -->
  <g stroke="#c084fc" stroke-width="1" fill="none" opacity="0.9">
    <path d="M145,115 Q105,195 65,350"/>
    <path d="M200,100 Q200,155 175,350"/>
    <path d="M255,115 Q295,195 335,350"/>
  </g>

  <!-- Text -->
  <text x="200" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#a855f7">ARI</text>
</svg>
