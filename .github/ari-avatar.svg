<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 460" width="460" height="460">
  <defs>
    <!-- Aurora gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>

    <!-- LOGOS pillar gradient (reason/blue) -->
    <linearGradient id="logosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>

    <!-- ETHOS pillar gradient (character/orange) -->
    <linearGradient id="ethosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>

    <!-- PATHOS pillar gradient (growth/green) -->
    <linearGradient id="pathosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>

    <!-- Aurora glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow for circles -->
    <filter id="outerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="460" height="460" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="460" height="460" fill="url(#grid)"/>
  </g>

  <!-- Three Pillars Representation - Interlocking circles -->
  <g transform="translate(230, 230)" filter="url(#outerGlow)">
    <!-- LOGOS circle (top) -->
    <circle cx="0" cy="-55" r="70" fill="none" stroke="url(#logosGradient)" stroke-width="3" opacity="0.9"/>

    <!-- ETHOS circle (bottom left) -->
    <circle cx="-48" cy="40" r="70" fill="none" stroke="url(#ethosGradient)" stroke-width="3" opacity="0.9"/>

    <!-- PATHOS circle (bottom right) -->
    <circle cx="48" cy="40" r="70" fill="none" stroke="url(#pathosGradient)" stroke-width="3" opacity="0.9"/>

    <!-- Inner connection points -->
    <g fill="white" opacity="0.8">
      <circle cx="0" cy="-10" r="3"/>
      <circle cx="-20" cy="15" r="3"/>
      <circle cx="20" cy="15" r="3"/>
    </g>

    <!-- Central core -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.6"/>
  </g>

  <!-- ARI text -->
  <text x="230" y="395" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
        font-size="42" font-weight="700" fill="white" text-anchor="middle" letter-spacing="8">
    ARI
  </text>

  <!-- Subtle tagline -->
  <text x="230" y="425" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
        font-size="12" fill="white" text-anchor="middle" opacity="0.5" letter-spacing="3">
    ARTIFICIAL REASONING INTELLIGENCE
  </text>

  <!-- Corner accents -->
  <g stroke="white" stroke-width="1" opacity="0.2">
    <path d="M 10 40 L 10 10 L 40 10"/>
    <path d="M 450 40 L 450 10 L 420 10"/>
    <path d="M 10 420 L 10 450 L 40 450"/>
    <path d="M 450 420 L 450 450 L 420 450"/>
  </g>
</svg>
